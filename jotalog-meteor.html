<head>
  <title>jotalog-meteor</title>
</head>

<body>
  {{> slider}}
  {{> buttons}}
</body>

<template name="slider">
  <div id="menu">
    <a href="/">Home</a>
    <a href="{{browseListPath}}">Browse</a>
    <a href="{{padviewPath}}">Pad</a>
    <a href="{{transitiontestPath}}">Transition</a>
  </div>
  <div id="pt-main" class="pt-perspective">
    <div class="current pt-page">
      {{> onePage currentScreen}}
    </div>
    <div class="next pt-page">
      {{> onePage nextScreen}}
    </div>
  </div>
</template>

<template name="onePage">
  {{#if this}}
      {{renderPage this}}
  {{/if}}  
</template>

<template name="buttons">
  <form>
    <input name="page"></input>
    <button class="goto">Goto >></button>
  </form>
</template>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>
