<head>
  <title>jotalog-meteor</title>
  <script type="text/javascript" src="//use.typekit.net/gko2ezd.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body>
  {{> slider}}
  {{> bottom}}
</body>

<template name="slider">
  <div id="menu">
    <a href="/">Home</a>
    <a href="{{padviewPath}}">Pad</a>
    <a href="{{browseListPath}}">Browse</a>
    <a href="{{test1Path}}">Test</a>
    <a href="{{flatPath}}">Flat</a>
    <a href="{{transitiontestPath}}">Transition</a>
  </div>
  <div id="pt-main" class="pt-perspective">
    <div class="current pt-page">
      {{> onePage currentScreen}}
    </div>
    <div class="next pt-page">
      {{> onePage nextScreen}}
    </div>
  </div>
</template>

<template name="bottom">
  <div id="bottom">
  <div class="container"><div class="row">
    <div class="span6">
      <ul class='bottom-slide tk-gooddog-new'>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </div>
    <div class="span6">
      <a id='next' class="btn btn-large btn-block disabled" href="{{next_step}}">Next<span class="fui-arrow-right"></span></a>
    </div>
  </div></div>
  </div>
</template>

<template name="onePage">
  {{#if this}}
      {{renderPage this}}
  {{/if}}  
</template>
