<head>
  <title>jotalog-meteor</title>
</head>

<body>
  {{> slider}}
  {{> bottom}}
</body>

<template name="slider">
  <div id="menu">
    <a href="/">Home</a>
    <a href="{{padviewPath}}">Pad</a>
    <a href="{{browseListPath}}">Browse</a>
    <a href="{{test1Path}}">Test</a>
    <a href="{{flatPath}}">Flat</a>
    <a href="{{transitiontestPath}}">Transition</a>
  </div>
  <div id="pt-main" class="pt-perspective">
    <div class="current pt-page">
      {{> onePage currentScreen}}
    </div>
    <div class="next pt-page">
      {{> onePage nextScreen}}
    </div>
  </div>
</template>

<template name="bottom">
  <div id="bottom">
    <ul class="bottom-slide">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    {{step}}
  </div>
</template>

<template name="onePage">
  {{#if this}}
      {{renderPage this}}
  {{/if}}  
</template>
